<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Array</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
      }
      .box {
        width: 100px;
        height: 100px;
        margin: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container" id="container"></div>

    <script>
      // Define the array
      const arr = [1, 2, 3, 4, 5];

      // Function to set background color based on array value
      function setColor(value) {
        switch (value) {
          case 1:
            return "green";
          case 2:
            return "yellow";
          case 5:
            return "blue";
          case 3:
            return "red";
          case 4:
            return "orange";
          default:
            return "black";
        }
      }

      // Create boxes with background colors based on array values
      const container = document.getElementById("container");
      arr.forEach(function (item) {
        const box = document.createElement("div");
        box.textContent = item;
        box.classList.add("box");
        box.style.backgroundColor = setColor(item);
        container.appendChild(box);
      });
    </script>
  </body>
</html>
