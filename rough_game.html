<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Stellar Drift - Mini space game" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Audiowide|Oxanium:wght@300;500;700|Orbitron&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css" />
    <title>Stellar Drift</title>
  </head>
  <body>
    <article id="container">
      <!-- Floating Banners Above Canvas -->
      <section class="top-banner">
        <!-- Name Title Above Game -->
        <div class="name-title">
          <div id="countdown">
            <p id="countdowntimer"></p>
          </div>
          <div id="milkyway-container">
            <!-- <h1>Asteroid Belt</h1> -->
            <!-- Add your text layers here -->
          </div>
        </div>
        <!-- Audio -->
        <audio
          id="music"
          src="assets/audio/Event Horizon - Background music.mp3"
          loop
        ></audio>
        <audio id="start" src="assets/audio/Start game.mp3"></audio>
        <audio id="explosion" src="assets/audio/Explosion.mp3"></audio>
        <audio id="completed" src="assets/audio/Game complete.mp3"></audio>
        <!-- Mute Button -->
        <ul class="mute-btn">
          <li>
            <button id="mute" aria-label="Mute Audio">
              <i id="i-muted" class="hidden fa fa-volume-off"></i>
              <i id="i-not-muted" class="fa fa-volume-up"></i>
            </button>
          </li>
        </ul>
        <!-- Reset Button -->
        <ul class="reset-btn">
          <li>
            <button id="reset">Reset</button>
          </li>
        </ul>
      </section>
      <!-- Start Game Panel -->
      <section id="start-panel">
        <!-- Instructions -->
        <p>
          <img
            src="./WhatsApp_Image_2023-12-25_at_18.26.21_b4af069e-removebg-preview.png"
            alt="Game Image"
            width="300"
          />
        </p>
        <div class="dropdown">
          <label for="audioDropdown">Select Audio:</label>
          <select id="audioDropdown">
            <option value="asset/">Mute</option>
            <option value="assets/audio/1.mp3">Audio 1</option>
            <option value="assets/audio/2.mp3">Audio 2</option>
            <option value="assets/audio/3.mp3">Audio 3</option>
            <option value="assets/audio/4.mp3">Audio 4</option>
            <option value="assets/audio/5.mp3">Audio 5</option>
            <option value="assets/audio/6.mp3">Audio 6</option>
          </select>
          <img src="assets/audio/1.mp3" alt="" />
        </div>
        <p>HIGH SCORE:</p>
        <p id="high-score-output">0</p>
        <button id="start-btn">START GAME</button>
        <div class="selimage">
          <a href="Ufo_Skin.html">
            <div>
              <img
                src="./assets/img/image-removebg-preview.png"
                alt="UFO Skins"
                class="ufoimage"
              />
            </div>
          </a>
          <a href="Map_skins.html">
            <div>
              <img
                src="./assets/img/selectworld.png"
                alt="World"
                class="Worldimage"
              />
            </div>
          </a>
        </div>
      </section>

      <!-- Crash Panel -->
      <section id="crash-panel">
        <!-- Display Message -->
        <p>CRASHED<br /></p>
        <!-- Score Output Display -->
        <p>YOUR SCORE:</p>
        <p id="score-output">0</p>
        <!-- Restart Button -->
        <button id="restart-btn">Restart Game</button>
      </section>

      <!-- Completed Panel -->
      <section id="completed-panel">
        <p>
          <img src="won.gif" alt="Congratulations" width="300" height="300" />
        </p>
        <!-- Restart Button -->
        <button id="restart-btn">Restart Game</button>
      </section>

      <!-- Countdown Timer Overlay -->
      <div id="countdown">
        <p id="countdowntimer"></p>
      </div>

      <!-- Github Button Icon -->
      <!-- <div id="github">
        <ul class="github-button">
          Icon with link to project repo page
          <li>
            <a
              target="_blank"
              rel="noopener"
              href="https://github.com/yourusername/your-repo"
              aria-label="GitHub Repo"
            >
              <i class="fa fa-github"></i>
            </a>
          </li>
        </ul>
      </div> -->

      <!-- Direction Buttons -->
      <section id="bottom-banner">
        <ul class="dir-btn-container">
          <!-- Left Side Screen Button -->
          <li class="dir-btns-sides">
            <img id="shipImage" src="assets/img/space.png" hidden />
            <button
              class="side-screen-btn"
              id="left-direction-btn"
              aria-label="Left Direction"
            ></button>
          </li>
          <!-- Right Side Screen Button -->
          <li class="dir-btns-sides">
            <button
              class="side-screen-btn"
              id="right-direction-btn"
              aria-label="Right Direction"
            ></button>
          </li>
        </ul>
      </section>

      <div
        id="milkyway-container-bottom"
        style="position: absolute; height: 17vh; width: 100vw; bottom: 0"
        class="hidden"
      >
        <div>
          <h1></h1>

          <!-- Add your text layers here -->
        </div>
      </div>

      <!-- Canvas -->
      <canvas id="canvas"> Error </canvas>
    </article>
    <!-- JavaScript Scripts Link -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
